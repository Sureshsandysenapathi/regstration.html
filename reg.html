<html>
    <head>
        <title>Registration Here</title>
        <link rel="stylesheet" href="reg.css" type="text/css">
    </head>
    <body>
        <div class="main">
            <div class="register">
                <h2>Register Here</h2>
                <form id="register" method="post">
                    <label>First Name :</label>
                    <br>
                    <input type="text" name="fname" id="name" placeholder="enter your flex-box">
                    <br><br>
                    <label>Last Name :</label>
                    <br>
                    <input type="text" name="lname" id="name" placeholder="enter your lname">
                    <br><br>
                    <label>Your age :</label>
                    <br>
                    <input type="number" name="age" id="name" placeholder="how old are you">
                    <br><br>
                    <label>Email :</label>
                    <br>
                    <input type="email" name="email" id="name" placeholder="enter your vaild email ">
                    <br><br>
                    <label>Gender :</label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="Male" >
                    &nbsp;
                    <span id="Male">Male</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="female" >
                    &nbsp;
                    <span id="female">female</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="others" >
                    &nbsp;
                    <span id="others">others</span>
                    <br><br>
                    <label>Know language :</label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="lang" id="hindi" >
                    &nbsp;
                    <span id="hindi">hindi</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="english" id="english" >
                    &nbsp;
                    <span id="english">english</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="telugu" id="telugu" >
                    &nbsp;
                    <span id="telugu">telugu</span>
                    <br><br>
                    <input type="submit" value="submit" name="submit" id="submit"

                </form>
            </div>
        </div>
    </body>
</html>
